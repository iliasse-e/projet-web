<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ma station météo</title>
</head>

<body>
    <header>
        <img src="./assets/images/sun.png" alt="icone de soleil">
        <h1>Ma station météo</h1>
    </header>
    <main>
        <div id="cadre-container">
            <section class="cadre-info" id="calendrier-solaire_jour">
                <h2>Ephéméride</h2>
                <div>
                    <p>Il est 5h</p>
                    <p>Il fait douze degrés</p>
                    <p>Nous chantons les Parapluie</p>
                    <p>Levé à 6h35, couché à 17h42</p>
                    <p></p>
                </div>
            </section>

            <table class="cadre-info" id="meteo_semaine">
                <tr>
                    <td>Vendredi</td>
                    <td>img</td>
                    <td>Soleil</td>
                </tr>
                <tr>
                    <td>Samedi</td>
                    <td>img</td>
                    <td>Pluies</td>
                </tr>
                <tr>
                    <td>Dimanche</td>
                    <td>img</td>
                    <td>Soleil et victoire</td>
                </tr>
            </table>
        </div>

        <aside class="cadre-info" id="temperature_jour">
            <h2>Températures</h2>
            <article class="cercle" id="min">
                <div>
                    <h2>3</h2>
                </div>
                <p>Min</p>
            </article>
            <article class="cercle" id="max">
                <div>
                    <h2>7</h2>
                </div>
                <p>Max</p>
            </article>
            <article class="cercle" id="moy">
                <div>
                    <h2>5</h2>
                </div>
                <p>Moy</p>
            </article>
        </aside>

    </main>
    <footer>
        <div>
            <p>Copyright</p>
        </div>
        <div>
            <p>Ca vous plait ? c'est Môa qui l'a fait</p>
        </div>
        <div>
            <p>Contacter <a href="">Môa</a></p>

        </div>
    </footer>
</body>

</html>
